<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/output.css">
    <title>Cart</title>
</head>
<body>
      <header>
        <div class="menu-container"></div>
      </header>

      <div class="all-cart-container">
        <h1>Shopping cart</h1>
        <div class="all-cart-info">
          <h2>PRODUCT DETAILS</h2>
          <h2>PRICE</h2>
        </div>
        <!-- <div class="emptycart"></div> -->
      <div class="cart-list" id="cart-container"></div>
      </div>
      <div class="cart-container-summary">
        <div class="summary-title">
          <h4>Order Summary</h4>
        </div>
        <div class="summary-cost">
          <p>Total Cost:</p>
          <div class="cart-sum"></div>
        </div>
      </div>
      <button id="clearitemsbutton">clear cart</button>
      

      <footer class="footer">
        <p>RGB @Copyright 2021</p>
    </footer>
    <script src="./JS/burgermeny.js"></script>
    <script type="module" src="/JS/cart.js"></script>
</body>
</html>
