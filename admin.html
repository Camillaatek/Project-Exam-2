    <header>
        <nav class="navbar">
            <div class="logo-border">
          <a href="/index.html" class="nav-branding">RGB</a>
            </div>
          <ul class="nav-menu">

    <div class="sectionwrapper">

        <h1 class="heading">Admin Login</h1>

        <form class="form">
            <div class="message-container formmessage-container"></div>

            <div class="formfield">
                <label for="username" class="formlabel"></label>
                <input id="username" class="forminput" placeholder="Username" />
                <div class="formmessageerror formmessageerror--username">Please enter a valid username or email !
                </div>
            </div>
            <div class="formfield">
                <label for="password" class="formlabel"></label>
                <input id="password" type="password" class="forminput" placeholder="Password" />
                <div class="formmessageerror formmessageerror--password">Please enter a valid password !</div>
            </div>
            <button class="btn formbutton" tabindex="0" type="submit">Log In</button>
        </form>

    </div>
